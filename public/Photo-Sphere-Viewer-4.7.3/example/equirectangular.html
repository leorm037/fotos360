<script>
  const panos = [
    {
      url        : 'sphere.jpg',
      caption    : 'Parc national du Mercantour <b>&copy; Damien Sorel</b>',
      description: document.querySelector('#description').innerHTML,
    },
    {
      url        : 'test-sphere.jpg',
      caption    : 'Test sphere',
      description: null,
    },
  ];

  const viewer = new PhotoSphereViewer.Viewer({
    container          : 'photosphere',
    panorama           : panos[0].url,
    caption            : panos[0].caption,
    description        : panos[0].description,
    loadingImg         : 'assets/photosphere-logo.gif',
    autorotateDelay    : 2000,
    autorotateIdle     : true,
    autorotateZoomLvl  : 10,
    // fisheye            : true,
    // mousemove          : false,
    // mousewheel         : false,
    // touchmoveTwoFingers: true,
    // mousewheelCtrlKey  : true,
    moveSpeed          : 1,
    zoomSpeed          : 1,
    navbar             : [
      'autorotate', 'zoom', 'move', 'download',
      {
        title    : 'Change image',
        className: 'custom-button',
        content  : 'ðŸ”„',
        onClick  : (() => {
          let i = 0;
          return () => {
            i = 1 - i;
            viewer.setPanorama(panos[i].url, {
              longitude  : 0,
              latitude   : 0,
              zoom       : 50,
              caption    : panos[i].caption,
              description: panos[i].description,
            });
          };
        })(),
      },
      {
        title    : 'Random position',
        className: 'custom-button',
        content  : 'ðŸ”€',
        onClick  : () => {
          viewer.animate({
            longitude: (Math.random() - 0.5) * 3 / 2 * Math.PI,
            latitude : (Math.random() - 0.5) * 3 / 4 * Math.PI,
            zoom     : Math.random() * 60 + 20,
            speed    : 1500,
          });
        },
      },
      'caption', 'fullscreen',
    ],
  });

</script>
